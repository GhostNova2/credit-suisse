<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CREDIT SUISSE – Accès client</title>
<link rel="stylesheet" href="styles.css">
<style>
.login-box{
    max-width:420px;
    margin:100px auto;
    background:white;
    padding:40px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
    text-align:center;
}
.login-box img{
    height:50px;
    margin-bottom:20px;
}
.login-box h2{margin-bottom:5px;}
.login-box p{
    color:#6b7280;
    font-size:14px;
    margin-bottom:25px;
}
.login-box input{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid #d1d5db;
    margin-bottom:15px;
    font-size:14px;
}
.error{
    background:#fee2e2;
    color:#7f1d1d;
    padding:12px;
    border-radius:8px;
    margin-top:10px;
    display:none;
}
.forgot{
    margin-top:15px;
}
.forgot a{
    font-size:13px;
    color:#2563eb;
    text-decoration:none;
}
.footer{
    margin-top:30px;
    font-size:11px;
    color:#9ca3af;
}
</style>
</head>

<body>

<div class="login-box">

    <!-- LOGO -->
    <img src="logoo.png" alt="SIBAWE Bank">

    <h2>Accès client</h2>
    <p>Espace sécurisé – CREDIT SUISSE</p>

    <input type="text" id="userId" placeholder="Identifiant client">
    <input type="password" id="password" placeholder="Mot de passe">

    <button class="action-btn" onclick="login()">Se connecter</button>

    <div class="error" id="error">
        Identifiant ou mot de passe incorrect.
    </div>

    <div class="forgot">
        <a href="reset.html">Vous avez oublié votre identifiant ou votre mot de passe ?</a>
    </div>

    <div class="footer">
        © UBS 2026. Tous droits réservés.
    </div>

</div>

<script>
const VALID_ID = "CH-947201";
const VALID_PASS = "Sibawe$2026";

function login(){
    const id = document.getElementById("userId").value;
    const pass = document.getElementById("password").value;

    if(id === VALID_ID && pass === VALID_PASS){
        window.location.href = "dashboard.html";
    }else{
        document.getElementById("error").style.display="block";
    }
}
</script>

</body>
</html>
