<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SIBAWE Bank – Connexion</title>
<link rel="stylesheet" href="styles.css">

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:#eef2f7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.login-box{
    background:white;
    padding:40px;
    width:100%;
    max-width:420px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

.logo{
    text-align:center;
    margin-bottom:30px;
}
.logo img{
    height:60px;
}

h2{
    text-align:center;
    margin-bottom:30px;
    color:#0a1f44;
}

.group{
    margin-bottom:20px;
}

label{
    font-size:13px;
    color:#374151;
    display:block;
    margin-bottom:6px;
}

input{
    width:100%;
    padding:14px;
    border:1px solid #d1d5db;
    border-radius:10px;
    font-size:15px;
}

button{
    width:100%;
    padding:14px;
    background:#0a1f44;
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

button:hover{
    background:#1e3a8a;
}

.error{
    display:none;
    margin-top:15px;
    color:#dc2626;
    font-size:14px;
    text-align:center;
}

.reset{
    margin-top:25px;
    text-align:center;
    font-size:14px;
}

.reset a{
    color:#0a1f44;
    font-weight:600;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="login-box">

    <div class="logo">
        <img src="logo.png">
    </div>

    <h2>Accès client sécurisé</h2>

    <div class="group">
        <label>ID utilisateur</label>
        <input type="text" id="user" placeholder="SB-847392-CLIENT">
    </div>

    <div class="group">
        <label>Mot de passe</label>
        <input type="password" id="pass">
    </div>

    <button onclick="login()">Ouvrir la session</button>

    <div class="error" id="error">
        Identifiants incorrects
    </div>

    <div class="reset">
        <a href="reset.html">Vous avez oublié votre ID ou mot de passe ?</a>
    </div>

</div>

<script>
const BANK_USER = "SB-847392-CLIENT";
const BANK_PASS = "Wealth@4390";

function login(){
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if(u === BANK_USER && p === BANK_PASS){
        localStorage.setItem("isLoggedIn","true");
        window.location.href = "dashboard.html";
    }else{
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
